name: Angular CI/CD

on:
  push:
    branches:
      - develop
      - uat
      - main

jobs:
  deploy-develop:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: development   # ✅ no approval required
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: npm run build -- --configuration=development --base-href=/robo-angular/develop/

      - name: Deploy to GitHub Pages (Develop)
        run: npx gh-pages -d dist/robo-angular

  deploy-uat:
    if: github.ref == 'refs/heads/uat'
    runs-on: ubuntu-latest
    environment: uat   # ✅ no required reviewers → auto deploy
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: npm run build -- --configuration=uat --base-href=/robo-angular/uat/

      - name: Deploy to GitHub Pages (UAT)
        run: npx gh-pages -d dist/robo-angular

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production   # ✅ requires manual approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: npm run build -- --configuration=production --base-href=/robo-angular/

      - name: Deploy to GitHub Pages (Production)
        run: npx gh-pages -d dist/robo-angular
